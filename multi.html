<script>
  //OOP->Object Oriented Programing
  //Object -> Entity/Thing/Structure---> properties/methods()
  //literal - Object
  var car ={
    //properties
    brand: "BMW",
    model: "PFGU",
    color: "Red",
    year : 2019,
    power: 750,
    //methods
    beep: function(){
      alert("Beep! Beep!")
    }
  };
  alert(car.model);
  alert(car.year);
  car.beep();
</script>
